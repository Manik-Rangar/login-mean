
<div class="container wrap-login100">
<div style="text-align: center; margin: 20px;font-family:fantasy;font-size: 35px;">Welcome To MEAN</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error.status }} - {{error.error.message}}</p>
        </div>
        <div  style="text-align: center;" class="loading-text">
        </div>
        <form [formGroup]="userDetails" (ngSubmit)="onSubmit()" >
            <div *ngIf="!isLoginMode">
                <label for="name">Name</label><br>
                <input type="name" id="name" formControlName="name" class="input100"/>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label><br>
                <input type="email" id="email"  formControlName="email" class="input100"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" formControlName="password" class="input100" />
            </div>


            <div style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit" [disabled]="!userDetails.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>


            </div>
 
        </form>
    </div>
</div>
</div>
