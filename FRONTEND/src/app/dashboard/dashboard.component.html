
<div class="card">
    <div class="card_background_img"></div>
    <div class="card_profile_img"></div>
    <div class="user_details" style="text-align: center;">
        <p class="m-2">Welcome To MK Dashboard</p>
        <h3 class="m-2">{{name}}</h3>
    </div>
    <div class="card_count">
        <div class="count">
            <div class="fans">
                <h3 class="mb-2">2.4M</h3>
                <p>Fans</p>
            </div>
            <div class="following">
                <h3 class="mb-2">202</h3>
                <p>Followings</p>
            </div>
            <div class="post">
                <h3 class="mb-2">552</h3>
                <p>Posts</p>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>
